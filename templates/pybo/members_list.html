{%load static%}
<link rel = 'stylesheet' type = 'text/css' href = "{% static 'bootstrap.min.css' %}">

<div class = 'container my-3'>
    <table class  = 'table'>
        <thead>
        <tr class = 'thead-dark'>
            <th>번호</th>
            <th>제목</th>
            <th>작성 일시</th>
        </tr>
        </thead>
        <tbody>
        {% if members_list %}
        {% for members in members_list %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>
                <a href = {% url 'pybo:detail' members.id %}>{{members.name}}
                    {{members.name}}
                </a>
            </td>
            <td>{{members.create_date}}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan = '3'>회원이 없습니다</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
